<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <legend>Register</legend>
        <fieldset>
            <label for="">fname</label>
            <input type="text" name="fname" id="">
            <br><br>
            <label for="">lname</label>
            <input type="text" name="lname" id="">
            <br><br>
            <label for="">email</label>
            <input type="email" name="email" id="">
            <br><br>
            <label for="">password</label>
            <input type="password" name="password" id="">
            <br><br>
            <label for="">DOB</label>
            <input type="date" name="" id="">
            <br><br>
            <label for="">address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
            <br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Others
            <br><br>
            <label for="">Skills:</label>
            <input type="checkbox" name="skills" id="">JAVA
            <input type="checkbox" name="skills" id="">MERN
            <input type="checkbox" name="skills" id="">BLOCKCHAIN
            <input type="checkbox" name="skills" id="">AI & ML
            <br><br>
            <label for="">Photo</label>
            <input type="file" name="photo" id="">
            <br><br>
            <label for="">Search:</label>
            <input type="search" name="search" id="">
            <br><br>
            <label for="Range">Range:</label>
            <input type="range" name="" id="">
            <br><br>
            <label for="">Color:</label>
            <input type="color" name="color" id="">
            <br><br>
             image: <input type="image" src="https://www.euroschoolindia.com/blogs/wp-content/uploads/2024/05/sacred-rivers.webp" alt="" height="50px" width="50px">
            <br><br>
            <label for="">Month</label>
            <input type="month" name="month" id="">
            <br><br>
            <label for="">Age:</label>
            <input type="number" name="age" id="">
            <br><br>
            <label for="">Phone Number</label>
            <input type="tel" name="phoneNumber" id="">
            <br><br>
            <label for="">Time</label>
            <input type="time" name="time" id="">
            <br><br>
            <label for="">URL:</label>
            <input type="url" name="url" id="">
            <br><br>
            <label for="">Week:</label>
            <input type="week" name="week" id="">
            <br><br>
            <!-- Dropdowns -->
            state: 
            <select name="state" id="">
            <option value="West Bengal">West Bengal</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            </select>
            <br><br>
            Skills: 
            <select name="skills" id="" multiple>
                <optgroup label="frontend">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Web Tech">Web Tech</option>
                </optgroup>
                <optgroup label="backend">
                    <option value="JAVA">JAVA</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="NODE JS">NODE JS</option>
                </optgroup>
                <optgroup label="database">
                    <option value="MYSQL">MYSQL</option>
                    <option value="PostgreSql">PostgreSql</option>
                    <option value="Oracle">Oracle</option>
                </optgroup>
            </select>
            <br><br>
            <!-- Datalist -->
             skills: 
            <input list="skills">
            <datalist id="skills">
                <option value="HTML"> HTML </option>
                <option value="CSS"> CSS </option>
                <option value="JavaScript"> JavaScript </option>
                <option value="JAVA"> JAVA</option>
                <option value="Python"> Python </option>
                <option value="Node JS"> Node Js </option>
                <option value="MySQL"> MySQL </option>
            </datalist>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
